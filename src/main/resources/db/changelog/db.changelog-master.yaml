                  constraints:
                    nullable: false
              - column:
                  name: winning_number_four
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: winning_number_five
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: mega_ball
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: streak
                  type: int
                  constraints :
                    nullable: false

