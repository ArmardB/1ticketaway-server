databaseChangeLog:
  - changeSet:
      id: 1
      author: armard bellamy
      changes:
        - createTable:
            tableName: mega_millions
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: multiplier
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: draw_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: winning_number_one
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: winning_number_two
                  type: int
                  constraints:
                    nullable: false
              - column:
